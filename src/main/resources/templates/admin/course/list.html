<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관리자 화면</title>
    <style>
        .lsit table {
            width: 100%;
            border-collapse: collapse;
        }
        .lsit table th, .list table td {
            border: 1px solid #000;
        }
        p.nothing {
            text-align: center;
            padding: 100px;
        }
        .pager {
            margin-top: 10px;
            text-align: center;
        }
        .pager a.on {
            font-weight: bold;
            color: red;
        }

    </style>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
        });
    </script>
</head>
<body>
    <h1> 강좌 관리</h1>
<!--    <div th:replace="fragments/layout.html :: fragment-admin-body-menu"></div>-->

    <div>
        <a href="/admin/course/add">강좌 등록</a>
    </div>

    <div class="lsit">
        <table>
            <thead>
                <tr>
                    <th> ID </th>
                    <th>
                        카테고리명
                    </th>
                    <th>
                        등록일
                    </th>
                    <th>
                        사용여부
                    </th>
                    <th>
                        비고
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="x : ${list}">
                    <td th:text="${x.seq}">1</td>
                    <td>
                        <p th:text="${x.subjedt}"></p>
                    </td>
                    <td th:text="${x.userName}">홍길동</td>
                    <td th:text="${x.phone}">010-1111-2222</td>
                    <td>
                        <p th:if="${x.emailAuthYN}">Y</p>
                        <p th:if="${x.emailAuthYN eq false}">N</p>
                    </td>
                    <td>
                        <p th:text="${x.regDt}">2025.07.14</p>
                    </td>
                    <td>
                        <p th:if="${x.adminYn}">Y</p>
                        <p th:if="${x.adminYn eq false}">N</p>
                    </td>
                </tr>

            </tbody>
        </table>

    </div>

    <form name="updateForm" method="post" action="/admin/category/update.do">
        <input type="hidden" name="id"/>
        <input type="hidden" name="categoryName"/>
        <input type="hidden" name="sortValue"/>
        <input type="hidden" name="usingYn"/>
    </form>


</body>
</html>
